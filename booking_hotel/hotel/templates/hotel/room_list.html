{% extends 'hotel/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="text-center mb-4">{{ hotel.name }} - Available Rooms</h1>
        <div class="list-group">
            {% for room in rooms %}
            <div class="list-group-item mb-3 shadow-sm card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5>Room {{ room.room_number }}</h5>
                        <small class="text-muted">{{ hotel.location }}</small>
                    </div>
                    <a href="{% url 'book_room' room.id %}" class="btn btn-success">
                        Book Now
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
