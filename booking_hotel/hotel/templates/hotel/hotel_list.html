{% extends 'hotel/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="text-center mb-4">Available Hotels</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for hotel in hotels %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ hotel.name }}</h5>
                        <p class="card-text text-muted">{{ hotel.location }}</p>
                        <a href="{% url 'room_list' hotel.id %}" class="btn btn-primary">
                            View Rooms ({{ hotel.total_rooms }})
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
